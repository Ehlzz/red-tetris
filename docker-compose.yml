version: "3.9"

services:
  server:
    build: ./server
    environment:
      HOST: 0.0.0.0
      PORT: 5000
      CLIENT_ORIGIN: http://localhost:2000
      API_PREFIX: /api
      SOCKET_PATH: /api/socket.io
    expose:
      - "5000"
    restart: unless-stopped

  web:
    build: ./client
    depends_on:
      - server
    ports:
      - "2000:80"
    restart: unless-stopped
