version: "3.9"

services:
  server:
    build: ./server
    environment:
      HOST: 0.0.0.0
      PORT: 5000
      CLIENT_ORIGIN: http://localhost:4173
    ports:
      - "5000:5000"
    restart: unless-stopped

  client:
    build: ./client
    depends_on:
      - server
    ports:
      - "4173:80"
    restart: unless-stopped
